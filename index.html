<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>Calculadora</title>
</head>
<body>

        <div class="calculadora">

            <div class="display">
                <div class="operadores">
                    <div id="valor-anterior"></div>
                    <div id="valor-operador"></div>
                    <div id="valor-actual"> </div>
                </div>
                <div id="valor-resultado"> </div>

            </div>
            <div class="botones">
                <button class="col-2 reiniciar">C</button>
                <button class="borrar">&larr;</button>
                <button class="operador">/</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador">*</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador">+</button>
                <button class="numero">0</button>
                <button class="numero">.</button>
                <button class="operador col-2">=</button>
            </div>
        </div>

        <script src="app.js"></script>
</body>
</html>
